[package]
name = "crypt4gh"
version = "0.1.0"
edition = "2021"

[dependencies]
noodles = { version = "0.78.0", features = ["async", "cram"] }
serde = { version = "1", features = ["derive"] }
thiserror = { version = "1" }
tokio = { version = "1", features = [ "io-util", "test-util", "macros", "rt-multi-thread" ] }
